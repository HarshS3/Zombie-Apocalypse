<!DOCTYPE html>
<html>
<head>
    <title>Sound Generator</title>
</head>
<body>
    <h1>Code-Apocalypse Sound Effects</h1>
    <p>Open browser console to generate and download sounds</p>
    <script>
        // Simple sound generator for placeholder sounds
        function generateSound(frequency, duration, type = 'sine', filename = 'sound.wav') {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const sampleRate = audioContext.sampleRate;
            const numSamples = sampleRate * duration;
            const audioBuffer = audioContext.createBuffer(1, numSamples, sampleRate);
            const channelData = audioBuffer.getChannelData(0);
            
            for (let i = 0; i < numSamples; i++) {
                const t = i / sampleRate;
                let value = 0;
                
                if (type === 'sine') {
                    value = Math.sin(2 * Math.PI * frequency * t);
                } else if (type === 'square') {
                    value = Math.sin(2 * Math.PI * frequency * t) > 0 ? 1 : -1;
                } else if (type === 'sawtooth') {
                    value = 2 * (t * frequency - Math.floor(t * frequency + 0.5));
                }
                
                // Apply envelope (fade in/out)
                const envelope = Math.min(i / (sampleRate * 0.01), 1) * 
                                Math.min((numSamples - i) / (sampleRate * 0.05), 1);
                channelData[i] = value * envelope * 0.3;
            }
            
            // Convert to WAV and download
            const wav = audioBufferToWav(audioBuffer);
            const blob = new Blob([wav], { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
        }
        
        function audioBufferToWav(buffer) {
            const numChannels = buffer.numberOfChannels;
            const sampleRate = buffer.sampleRate;
            const format = 1; // PCM
            const bitDepth = 16;
            
            const bytesPerSample = bitDepth / 8;
            const blockAlign = numChannels * bytesPerSample;
            
            const data = buffer.getChannelData(0);
            const dataLength = data.length * bytesPerSample;
            const bufferLength = 44 + dataLength;
            
            const arrayBuffer = new ArrayBuffer(bufferLength);
            const view = new DataView(arrayBuffer);
            
            // WAV header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + dataLength, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, format, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * blockAlign, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitDepth, true);
            writeString(view, 36, 'data');
            view.setUint32(40, dataLength, true);
            
            // Write audio data
            let offset = 44;
            for (let i = 0; i < data.length; i++) {
                const sample = Math.max(-1, Math.min(1, data[i]));
                view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                offset += 2;
            }
            
            return arrayBuffer;
        }
        
        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }
        
        // Generate all sounds
        console.log('Generating sounds... Check downloads folder');
        
        setTimeout(() => generateSound(800, 0.05, 'sine', 'click.wav'), 100);
        setTimeout(() => generateSound(600, 0.03, 'sine', 'hover.wav'), 200);
        setTimeout(() => generateSound(1200, 0.15, 'sine', 'score.wav'), 300);
        setTimeout(() => generateSound(440, 0.3, 'square', 'capture.wav'), 400);
        setTimeout(() => generateSound(880, 0.2, 'sawtooth', 'activate.wav'), 500);
        setTimeout(() => generateSound(220, 0.4, 'square', 'sabotage.wav'), 600);
        setTimeout(() => generateSound(1000, 0.05, 'sine', 'tick.wav'), 700);
        setTimeout(() => generateSound(660, 0.2, 'sawtooth', 'warning.wav'), 800);
        setTimeout(() => generateSound(330, 0.5, 'square', 'end.wav'), 900);
        setTimeout(() => generateSound(550, 0.2, 'sine', 'reset.wav'), 1000);
        setTimeout(() => generateSound(1400, 0.2, 'sine', 'success.wav'), 1100);
        setTimeout(() => generateSound(700, 0.25, 'sawtooth', 'alert.wav'), 1200);
        
        console.log('All sounds generated! Move them to client/public/sounds/ folder');
    </script>
</body>
</html>
